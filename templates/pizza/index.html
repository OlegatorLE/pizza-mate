{% extends "base.html" %}

{% block content %}
  {% for pizza in pizza_list %}



    <div class="flex justify-between items-center px-4 py-3">
      <div class="flex flex-1 items-center space-x-4">
        {{ pizza.name }}
      </div>
    </div>
    <div class="flex px-4">
      <p class="font-semibold">{{ pizza.description }}</p>
    </div>
    <div class="flex px-4">
      {{ pizza.base_price }}
    </div>
    <div class="flex bg-gray-50 px-3 py-3 shadow rounded-md ">
      <a href="{{ pizza.image.url }}">
        <img src="{{ pizza.image.url }}" alt="">
      </a>
    </div>
  {% endfor %}

{% endblock %}
